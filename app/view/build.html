<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>研讲</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%
        }

        #yj-infor-container {
            margin: 30px 10%;
            background-color: #fafafa;
            padding-bottom: 15px;
        }

        .yj-input-title {
            color: #606266;
            float: left;
        }

        .yj-chair-title {
            color: #ffffff;
            background-color: #545c64;
            padding: 15px 30px;
        }

        .yj-infor-content {
            padding: 50px;
        }

        .yj-infor-item {
            padding: 0 25px
        }

        .yj-infor-item-left {
            padding: 0 5% 0 0;
        }

        .demonstration {
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>

<body>
    <div id="container">
        <el-menu :default-active="activeIndex2" class="el-menu-demo" mode="horizontal" @select="handleSelect"
            background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
            <el-menu-item index="1">主页</el-menu-item>
            <el-submenu index="2">
                <template slot="title">不想被针队</template>
                <el-menu-item index="2-1">选项1</el-menu-item>
                <el-menu-item index="2-2">选项2</el-menu-item>
                <el-menu-item index="2-3">选项3</el-menu-item>
                <el-submenu index="2-4">
                    <template slot="title">选项4</template>
                    <el-menu-item index="2-4-1">选项1</el-menu-item>
                    <el-menu-item index="2-4-2">选项2</el-menu-item>
                    <el-menu-item index="2-4-3">选项3</el-menu-item>
                </el-submenu>
            </el-submenu>

            <el-menu-item index="3"><i class="el-icon-message"></i>消息中心</el-menu-item>
        </el-menu>
        <div id="yj-infor-container">
            <div class="yj-chair-title">
                信息活动
            </div>
            <div class="yj-infor-content">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="125px" size="mini"
                    label-position="left">
                    <el-form-item label="讲座名称：" class="yj-infor-item" required prop="lectureName">
                        <el-input v-model="ruleForm.lectureName" placeholder="例如：考研英语讲解，字数不少于5个字，最多30个字。" clearable>
                    </el-form-item>
                    <el-form-item label="讲座时间：" required class="yj-infor-item">
                        <el-col :lg="12" >
                            <span class="demonstration">开始时间</span>
                            <el-date-picker v-model="ruleForm.startTime" type="datetime" placeholder="选择日期时间"
                                style="width: 100%">
                            </el-date-picker>
                        </el-col>
                        <el-col :lg="1" ><div>&nbsp;</div></el-col>
                        <el-col :lg="11">
                            <span class="demonstration">结束时间</span>
                            <el-date-picker v-model="ruleForm.endTime" type="datetime" placeholder="选择日期时间"
                                style="width: 100%">
                            </el-date-picker>
                        </el-col>
                    </el-form-item>
                    <el-form-item label="讲座地点：" class="yj-infor-item" required>
                        <el-col :lg="6">
                            <el-select v-model="ruleForm.lectureCity" placeholder="请选择市" @change="selChange">
                                <el-option v-for="item in cityList" :key="item.value" :label="item.label"
                                    :value="item.value">
                                </el-option>
                            </el-select>
                        </el-col>
                        <el-col :lg="6">
                            <el-select v-model="ruleForm.lectureTown" placeholder="请选择区" @change="selChange">
                                <el-option v-for="item in townList" :key="item.value" :label="item.label"
                                    :value="item.value">
                                </el-option>
                            </el-select>
                        </el-col>
                        <el-col :lg="12">
                            <el-input v-model="ruleForm.lectureSchool" placeholder="学校" clearable>
                        </el-col>
                        <el-col :lg="24" style="padding: 15px 0 0 0">
                            <el-input v-model="ruleForm.detailArea" placeholder="详细地址" clearable
                                suffix-icon="el-icon-location-outline">
                        </el-col>
                    </el-form-item>
                    <el-form-item label="讲座类型：" class="yj-infor-item" required>
                        <el-col :lg="24">
                            <el-select v-model="ruleForm.lectureType" placeholder="请选择类型" @change="selChange"  width=100%>
                                <el-option v-for="item in typeList" :key="item.value" :label="item.label"
                                    :value="item.value">
                                </el-option>
                            </el-select>
                        </el-col>
                    </el-form-item>
                    <el-form-item label="讲座类型：" class="yj-infor-item" required>
                            <el-col :lg="12">
                                    <
                                </el-col>
                        </el-form-item>
                </el-form>
            </div>
        </div>
    </div>
    <script src="../public/js/build.js"></script>
</body>


</html>
